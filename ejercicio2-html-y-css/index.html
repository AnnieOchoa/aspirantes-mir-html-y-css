<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>

 <div class="main-login">
    <h1>Login</h1>

    <form class="main-login-form">

        <!-- Email-->
        <div class="email-main-login">
            <label for="email">Email</label>
            <input class="input" type="text" id="email">
        </div>

        <!-- Pasword-->
        <div class="password-main-login">
            <label for="password">Password</label>
            <input class="input" type="password" id="password"> 
        </div>

        <!-- Genero -->
        <div class="genero-main-login">
            <label for="genero">Género</label>
            <select class="input" id="genero">
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
            </select>
        </div>

        <!-- Terminos y condiciones -->
        <div class="terms-main-login">
           <input type="checkbox" name="termsAndConditions" id="terms"> 
           <label for="terms">Acepto los términos</label> 
        </div>
        
        <!-- Boton Ingresar -->
        <div class="bottom-main-login">
            <input type="submit" value="Ingresar">
        </div>
        
    </form>
    
</div>

    
</body>
</html>
